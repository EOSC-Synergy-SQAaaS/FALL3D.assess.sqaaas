      gitlab.com/fall3d-suite/fall3d cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-indigo-cuscus.sh
        container: qc.met_scaly-thistle-hare
  QC.Sec:
    repos:
      gitlab.com/fall3d-suite/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-brown-toad.sh
        container: qc.sec_scaly-vermilion-frigatebird
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-pumpkin-hummingbird.sh
        container: qc.sty_gimpy-amethyst-whippet
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-brown-heron.sh
        container: qc.ver_chewy-azure-mammoth
